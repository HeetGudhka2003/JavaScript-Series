<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>

<body>
    <h1 id="title" class="heading">DOM Manipulation in JavaScript <span style="display: none;">Test Text</span></h1>

    <p class="dom-content">DOM means Document Object Model</p>

    <h1 class="dom-introduction">DOM Introduction</h1>

    <ol id="ordered-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <ul id="unordered-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Parent Child Manipulation -->

    <div class="parent">

        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>

    <!-- Edit and Remove Elements using DOM Manipulation -->

    <ul id="task-list">
        <li>Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li>
    </ul>

    <script src="script.js"></script>
</body>

</html>
